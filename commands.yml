### CPU && resource memory allocation
### how give resource memory allocation 
## to give which container
spec:
      containers:
      - name: # container_name
        image: # which image
        ports:
        - containerPort: 5000
        resources:
          requests:
            # to see allocatable cpu and memory in node use command kubectl describe node node-name
            memory: "64Mi" # request memory
            cpu: "250m"   # request cpu # m means millicores # 1 core = 1000m 
          limits:
            memory: "128Mi"
            cpu: "500m"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: # deployment_name
  labels:
    app: calculator-app
spec:
  selector:
    matchLabels:
      app: calculator-app
  strategy:
    type: RollingUpdate
  replicas: 1

  template:
    metadata:
      labels:
        app: calculator-app

    spec:
      containers:
      - name: # container_name
        image: # which image
        ports:
        - containerPort: 5000
          protocol: TCP
        volumeMounts:
        - name: # vol-name
          mountPath: "/etc/secret-volume" # path inside the container
          readOnly: true
      volumes:
      - name: # vol-name
        secret:
          secretName: # secret-name
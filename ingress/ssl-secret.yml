apiversion: v1
kind: Secret
metadata:
  name: # secret-name  # my-ssl-secret
  namespace: # namespace # optional
type: Opaque
data:
  tls.crt: # base64-encoded-certificate  # e.g., LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCk1JSURMRENDQWhTZ0F3SUJBZ0lR...
  tls.key: # base64-encoded-private-key  # e.g., LS0tLS1CRUdJTiBSU0EgUFJJVkFURSBLRVktLS0tLQo...

# to create by command line:
# kubectl create secret tls <secret-name> --from-file=tls.crt=<path-to-certificate> --from-file=tls.key=<path-to-private-key> --namespace <namespace>
# Note: This secret can be referenced in the Ingress resource for TLS termination.
# example: 
# kubectl create secret tls my-ssl-secret --from-file=tls.crt=/path/to/certificate.crt --from-file=tls.key=/path/to/private.key --namespace my-namespace
# kubectl create secret tls secret-name --key knote-ingress-tls.key --cert knote-ingress-tls.crt --namespace default

# Example usage in Ingress resource:
# tls:
# - hosts:
#   - # tls-host-name  # e.g., "secure-example.com"
#   secretName: # secret-name  # e.g., "my-ssl-secret"
# Note: The certificate and private key must be base64-encoded.
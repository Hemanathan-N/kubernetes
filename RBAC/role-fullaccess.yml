---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: # rolebinding-name # e.g., dev-fullaccess-binding
  namespace: # namespace-name # e.g., dev
subjects:
  # you can specify more than one subject if needed
- kind: Group # Can be User, Group, or ServiceAccount
  name: # group-name # e.g., full-access # name is case-sensitive
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: # role-name # e.g., dev-fullaccess
  apiGroup: rbac.authorization.k8s.io
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: # namespace-name # e.g., dev
  name: # role-name # e.g., dev-fullaccess
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["*"] # "*" indicates all resources
  verbs: ["*"] # "*" indicates all actions


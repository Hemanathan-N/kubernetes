apiVersion: v1
kind: Service
metadata:
  name: # service-name
  labels:
    app: calculator-app # service-label # should match pod label selector # match with deployment labels
spec:
  type: NodePort
  selector:
    app: calculator-app
  ports:
  - protocol: TCP
    port: 80                  # service-port
    targetPort: 5000          # pod-port
    nodePort: 30080           # node-port i.e..30000 to 32767
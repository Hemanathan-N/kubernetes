# ClusterIP is the default service in k8s
apiVersion: v1
kind: Service
metadata:
  name: # service-name
  labels:
    app: # service-label # should match pod label selector # match with deployment labels
spec:
  type: ClusterIP
  selector:
    app: calculator-app
  ports:
  - port: 80                  # service-port
    targetPort: 5000          # pod-port